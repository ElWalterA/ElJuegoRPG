<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Rol RPG</title>
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Crea tu personaje</h1>
        <form id="form-crear-personaje">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="clase">Clase:</label>
            <select id="clase" name="clase" required>
                <option value="Guerrero">Guerrero</option>
                <option value="Mago">Mago</option>
                <option value="Arquero">Arquero</option>
            </select>
            
            <button type="submit">Crear Personaje</button>
        </form>
        
        <div id="info-personaje">
            <!-- Aquí se mostrará la información del personaje creado -->
        </div>
    </div>
    <script src="createCharacter.js"></script>
</body>
</html>
